    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">

            <!--메인구간 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">




                <h2 style="padding-top:5%">{모임명}공지등록</h2>

            
                <!-- 모임생성폼 폼-->
                
                <form class="container row" style="float: none; margin:100 auto;">
                
                    <div class="mb-3">
                        <!--공지타입-->
                        <div class="row mb-2">
                            <label for="input_crew_notice_type"  class="col-sm-2 col-form-label">타입</label>
                            <div class="col-auto">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected value="1">일반공지</option>
                                    <option value="2">정모공지</option>
                                  </select>
                            </div>     
                        </div>

                        <!--모임공지 제목-->
                        <div class="row mb-2">
                            <label for="input_crew_notice_title" class="col-sm-2 col-form-label">제목</label>
                            <div class="col-auto">
                                <input type="text" size="70" class="form-control" id="input_brief" placeholder="제목을 입력해 주세요.">
                            </div>
                        </div>

                        <!--사진첨부-->
                        <div class="row mb-3">
                            <label for="input_crew_notice_pic" class="col-sm-2 col-form-label" >사진첨부</label>
                            <div class="col-sm-10">
                              <div class="custom-file">
                                  <input type="file"  class="custom-file-input mt-2" id="customFile">
                              </div>
                            </div>
                        </div>


                        <!--상세내용-->
                        <div class="row mb-2">
                            <label for="input_crew_notice_detail" class="col-sm-2 col-form-label">상세내용</label>
                            <div class="col-auto">
                                <textarea type="text" class="form-control" id="input_crew_notice_detail" cols="70" rows="5" placeholder="상세소개를 작성해 주세요." ></textarea>
                            </div>
                        </div>

                        <!--날짜 시간-->
                        <div class="row mb-2">
                            <label for="input_crew_notice_date" class="col-sm-2 col-form-label">일시</label>
                            <div class="col-auto">
                                <input type="date" id="jungmo_date" type="text">
                                <input type="time" id="jungmo_time" type="text">
                            </div>
                        </div>

                        <!-- 주소 -->
                        <div class="row mb-2">
                            <label for="input_address1" class="col-sm-2 col-form-label">주소</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="input_address1" disabled>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-primary">검색</button>
                             </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input_address2" class="col-sm-2 col-form-label">상세주소</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="input_address2">
                            </div>
                        </div>

                                <button class="btn btn-primary" type="button">취소</button>
                            </div>
                        </div>
    
                    </div>
                                
                </form>
