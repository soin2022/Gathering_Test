<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        body {
            font-size: 14px;
            color: #333;
        }

        li {
            list-style: none;
        }

        #wrap {
            background-color: #fafafa;
            padding: 120px 0;
        }

        .tabArea {
            background-color: #fff;
            width: 700px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid #f1f1f1;
            padding: 50px 40px 0;
        }

        .tabArea .tab {
            display: flex;
            justify-content: space-between;
        }

        .tabArea .tab li a {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }


        .tabArea .tab li.on a {
            font-weight: bold;
            color: crimson;
        }


        .tabArea .tabBox {
            margin-top: 35px;
            display: none;
        }


        .tabArea .tabBox.on {
            display: block;
        }

        .tabArea .tabBox p {
            font-size: 14px;
            color: #555;
        }

        .tabArea .tabBox h3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <section class="tabArea">
            <ul class="tab">
                <li class="on">
                    <a href="#!"><span>아이디찾기</span></a>
                </li>
                <li>
                    <a href="#!"><span>비밀번호찾기</span></a>
                </li>

            </ul>
            <div class="tabBox on">
                <div class="container-fluid">
                    <!--요안에 다 담겨야됨 -->


                    <!--메인구간 -->

                    <main class="col-md-9 col-lg-10 px-md-4 mt-5">
                        <!-- Section-->

                        <div class="container">
                            <form class="row">
                                <div class="col">
                                    <div class="card" style="width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">아이디 찾기</h5>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    휴대폰으로 인증

                                            </div>

                                            <p class="card-text mt-3">이름</p><input type="text" class="form-control"
                                                id="exampleFormControlInput1" placeholder="이름">

                                            <input type="tel" class="form-control" id="exampleFormControlInput1"
                                                placeholder="전화번호">
                                            <button type="button" class="btn btn-primary mt-3">다음</button>


                                        </div>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="card" style="width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">아이디 찾기</h5>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    이메일으로 인증
                                                </label>
                                            </div>

                                            <p class="card-text mt-3">이름</p><input type="text" class="form-control"
                                                id="exampleFormControlInput1" placeholder="이름">
                                            <p class="card-text mt-3">이메일 주소:</p>
                                            <input type="tel" class="form-control" id="exampleFormControlInput1"
                                                placeholder="전화번호">
                                            <button type="button" class="btn btn-primary mt-3">다음</button>



                                        </div>

                                    </div>

                                </div>



                            </form>
                        </div>
                    </main>

                </div>
            </div>

                <div class="container-fluid">
                    <!--요안에 다 담겨야됨 -->


                    <!--메인구간 -->

                    <main class="col-md-9 col-lg-10 px-md-4 mt-5">
                        <!-- Section-->

                        <div class="container">
                            <form class="row">
                                <div class="col">
                                    <div class="card" style="width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">비밀번호 찾기</h5>

                                                <input class="form-check-input" type="checkbox" value=""

                                            </div>
                                            <p class="card-text mt-3">아이디</p><input type="text" class="form-control"

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $(".tabArea .tab li a").on("click", function () {
            // 해당 요소를 클릭하는 내 자신의 index 번호를 가져온다. [0], [1]
            const num = $(".tabArea .tab li a").index($(this));
            // 기존에 적용되어 있는 on class 삭제
            $(".tabArea .tab li").removeClass("on");
            $(".tabArea .tabBox").removeClass("on");

            // 다음 요소 클릭시 on class 추가
            $('.tabArea .tab li:eq(' + num + ')').addClass("on");
            $('.tabArea .tabBox:eq(' + num + ')').addClass("on");

        });
    });

</script>

</html>
