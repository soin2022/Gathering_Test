            <!--메인구간 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">




                <h2 style="padding-top:5%">모임생성</h2>

            
            <!-- 모임생성폼 폼-->
            
            <form class="container row" style="float: none; margin:100 auto;">
            
                <div class="mb-3">
                    <!--모임명-->
                    <div class="row mb-2">
                         <label for="input_user_id" class="col-sm-2 col-form-label">모임명</label>
                    
                        <div class="col-auto">
                            <input type="text" class="form-control" id="input_user_id" placeholder="모임명을 입력해 주세요.">
                        </div>
                        <div class="col-auto">
                           <button type="button" class="btn btn-primary">중복체크</button>
                        </div>
                    </div>
                    <!--간단소개-->
                    <div class="row mb-2">
                        <label for="input_brief" class="col-sm-2 col-form-label">간단소개</label>
                        <div class="col-auto">
                            <input type="text" size="70" class="form-control" id="input_brief" placeholder="간단소개를 작성해 주세요.">
                        </div>
                    </div>
                    <!--상세소개-->
                    <div class="row mb-2">
                        <label for="input_detail" class="col-sm-2 col-form-label">상세소개</label>
                        <div class="col-auto">
                            <textarea type="text" class="form-control" id="input_detail" cols="70" rows="5" placeholder="상세소개를 작성해 주세요." ></textarea>
                        </div>
                    </div>
                  
                    
                    <!--취미분야-->
                    <div class="row mb-2">
                        <label for="input_category1"  class="col-sm-2 col-form-label">취미분야</label>
                        <div class="col-auto">
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="1">스포츠</option>
                                <option value="2">음악</option>
                                <option value="3">문화</option>
                                <option value="4">봉사활동</option>
                                <option value="5">반려동물</option>
                              </select>
                        </div>     
                    </div>

                    <!-- 취미상세 ( 조건문 줘야함)  위에 카테고리1 선택에 따라 상세 바뀜-->
                    <div class="row mb-3">
                        <label for="input_category2" class="col-sm-2 col-form-label">관심분야</label>
                        <div class="container col">
                            <div class="row row-cols-3">
                              
                              <div class="col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" >
                                <label class="form-check-label" for="flexCheckChecked1">
                                  축구
                                </label>
                              </div>
                              <div class="col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" >
                                <label class="form-check-label" for="flexCheckChecked2">
                                  농구
                                </label>
                              </div>
                              <div class="col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" >
                                <label class="form-check-label" for="flexCheckChecked3">
                                  야구
                                </label>
                              </div>
                              <div class="col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4" >
                                <label class="form-check-label" for="flexCheckChecked4">
                                  헬스
                                </label>
                              </div>
                              <div class="col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked5" >
                                <label class="form-check-label" for="flexCheckChecked5">
                                  골프
                                </label>
                              </div>
                              
                            </div>
                          </div>
                    </div>


                     <!--주활동지역-->
                     <div class="row mb-2">
                        <label for="input_region"  class="col-sm-2 col-form-label">주활동지역</label>
                        <div class="col-auto">
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="1">서울</option>
                                <option value="2">경기</option>
                                <option value="3">인천</option>
                                <option value="4">부산</option>
                                <option value="5">제주</option>
                              </select>
                        </div>     
                    </div>


                     <!--정원설정-->
                     <div class="row mb-2">
                        <label for="input_limit"  class="col-sm-2 col-form-label">정원설정</label>
                        <div class="col-auto">
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="1">10명</option>
                                <option value="2">30명</option>
                                <option value="3">50명</option>
                                <option value="4">제한없음</option>
                              </select>
                        </div>     
                    </div>


                    <!-- 생성 / 취소 -->
                    <div class="row">
                        <div class="col text-center">
                            <input class="btn btn-primary" style="margin-right: 10px;" type="submit" value="생성">
                            <button class="btn btn-primary" type="button">취소</button>
                        </div>
                    </div>

                </div>
                            
            </form>

            </main>
        </div>
    </div>
