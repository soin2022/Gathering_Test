            <!--메인구간 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <h2 style="padding-top:5%">{모임명}가입신청</h2>

            
                <!-- 모임생성폼 폼-->
                
                <form class="container row" style="float: none; margin:100 auto;">
                
                    <div class="mb-3">

                        <!--사진첨부-->
                        <div class="row mb-3">
                            <label for="input_crew_pic" class="col-sm-2 col-form-label" >사진첨부</label>
                            <div class="col-sm-10">
                              <div class="custom-file">
                                  <input type="file"  class="custom-file-input mt-2" id="customFile">
                              </div>
                            </div>
                        </div>

                        <!--상세내용-->
                        <div class="row mb-2">
                            <label for="input_crew_intro" class="col-sm-2 col-form-label">간단 소개</label>
                            <div class="col-auto">
                                <textarea type="text" class="form-control" id="input_crew_intro" cols="70" rows="5" placeholder="상세소개를 작성해 주세요." ></textarea>
                            </div>
                        </div>

                        
    
                        <!-- 생성 / 취소 -->
                        <div class="row">
                            <div class="col text-center">
                                <input class="btn btn-primary" style="margin-right: 10px;" type="submit" value="가입">
                                <button class="btn btn-primary" type="button">취소</button>
                            </div>
                        </div>
    
                    </div>
