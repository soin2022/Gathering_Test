    <!--메인시작구간-->
    <div class="container-fluid">

                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

            <!--메인구간 -->

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 mt-3 mb-5">

                    <div class="row">
                        <div class="col-md-2">질문제목</div>

                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2">이메일주소</div>

                        </div>
                        <div class="col-md-1">

                        </div>

                        </div>

                                <option value="1">naver.com</option>

                            </div>
                        </div>
                        <div class="col-md-2 mt-3">

                                </label>
                            </div>

                    </div>
